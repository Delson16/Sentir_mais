<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <!-- js e css local -->
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/main.js"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <!-- icon -->
    <link rel="icon" type="image/png" href="img/icon.png">
    <title>Sentir+</title>
</head>

<body>

    <header class="header">
        <h1><img src="img/icon-line-white.png" alt="icon">Sentir +</h1>
        <img class="hamburguer" src="img/hamburguer.png" alt="hamburguer button" data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
    </header>

    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
        <div class="offcanvas-header">
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <nav class="header-nav">
                <ul>
                    <li><a href="home.html"><button>Home</button></a></li>
                    <li><a href="record.html"><button>Histórico de Atividades</button></a></li>
                </ul>
            </nav>
        </div>
    </div>

    <main class="main-home">

        <section class="month-record">
            <form class="month" id="monthRecord">
                <input type="month" id="date" value="2025-07">
            </form>

            <table class="table">
                <thead>
                    <tr>
                        <td>Emoção</td>
                        <td>Quantidade</td>
                        <td>Porcentagem</td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>&#128512; | Alegria</td>
                        <td>12</td>
                        <td>40%</td>
                    </tr>
                    <tr>
                        <td>&#128577; | Tristeza</td>
                        <td>6</td>
                        <td>20%</td>
                    </tr>
                    <tr>
                        <td>&#128545; | Raiva</td>
                        <td>4</td>
                        <td>13,3%</td>
                    </tr>
                    <tr>
                        <td>&#128528; | Neutro</td>
                        <td>5</td>
                        <td>16,7%</td>
                    </tr>
                    <tr>
                        <td>&#128558; | Surpresa</td>
                        <td>3</td>
                        <td>10%</td>
                    </tr>
                </tbody>
            </table>
        </section>



    </main>

    <footer>
        <nav class="footer-nav">
            <ul>
                <li><a href="#">Sobre este projeto</a></li>
                <li><a href="#">Veja meu portfólio completo</a></li>
                <li><a href="#">Acesse meu GitHub</a></li>
                <li><a href="#">Conecte-se comigo no LinkedIn</a></li>
            </ul>
        </nav>

        <p class="text-end">&copy; 2025 · Projeto desenvolvido por <b><i>Delson Pilar</i></b></p>
        </div>

    </footer>

    <script>

        // bloqueando edição do campo
        const dateInput = document.getElementById("date");
        dateInput.addEventListener("keydown", e => e.preventDefault()); 
        dateInput.addEventListener("paste", e => e.preventDefault());   
        dateInput.addEventListener("cut", e => e.preventDefault());   
    </script>

</body>


</html>
